WhatIsUnicode_Title = Was ist Unicode?
WhatIsUnicode_Descritption = Grundsätzlich arbeiten Computer nur mit Zahlen. Buchstaben und andere \
  Zeichen werden daher Zahlen zugeordnet, um sie zu speichern. Vor der Erfindung von Unicode gab \
  es hunderte unterschiedlicher Kodierungssysteme. Keines dieser Kodierungssysteme umfasste je \
  genug Zeichen: So braucht die Europäische Union allein mehrere Kodierungssysteme, um damit den \
  Bedarf für die Sprachen aller Mitgliedsländer abzudecken. Nicht einmal für eine einzelne Sprache \
  wie Englisch oder Deutsch gab es ein Kodierungssystem, das wirklich alle Buchstaben, \
  Interpunktionszeichen und alle gebräuchlichen technischen Zeichen umfasste.\n\nDiese \
  Kodierungssysteme sind untereinander unverträglich, denn unterschiedliche Kodierungen können \
  dieselbe Zahl für verschiedene Zeichen benutzen oder verschiedene Zahlen für dasselbe Zeichen. \
  Jeder Rechner (vor allem Server) muss viele verschiedene Kodierungssysteme unterstützen; und \
  wenn Text zwischen verschiedenen Kodierungssystemen oder Rechnersystemen ausgetauscht wird, \
  läuft dieser Text Gefahr, verstümmelt zu werden.
