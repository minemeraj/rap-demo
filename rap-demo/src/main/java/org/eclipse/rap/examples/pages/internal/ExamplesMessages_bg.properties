WhatIsUnicode_Title = Какво е Unicode ?
WhatIsUnicode_Descritption = В самата си същност, компютрите работят само с числа. За да запомнят \
  буквите и другите знаци компютрите им присвояват определено число или код. Преди въвеждането на \
  Unicode по света имаше стотици различни системи за кодиране, които им присвояваха тези кодове. \
  Нито една от тези системи не бе достатъчно добра за описване знаците дори на един език: например \
  Европейския Съюз само изисква няколко различни кодирания за да поддържа всичките си езици. Дори \
  за един език, като например Английски едно кодиране не бе адекватно за всички букви, знаци за \
  пунктуация, технически символи и т.н.\n\nОсвен това отделните системи за кодиране имаха \
  конфликти една с друга. Така например две кодирания може да използват един и същи номер за два \
  различни знака, или пък да се да използват два различни номера за един и същи знак. Всеки \
  отделен компютър (и по-специално сървърите) трябва да поддържа много различни кодирания; освен \
  това когато данни се прехвърлят между различни кодирания или платформи винаги има риск от проблеми.
