WhatIsUnicode_Title = 什麼是Unicode(統一碼/標準萬國碼)?
WhatIsUnicode_Descritption = 基本上，電腦只是處理數位。它們指定一個數位，來儲存字母或其他字元。在創造Unicode之\
  前，有數百種指定這些數位的編碼系統。沒有一個編碼可以包含足夠的字元，例如：單單歐洲共同體就需要好幾種不同的編碼來包\
  括所有的語言。即使是單一種語言，例如英語，也沒有哪一個編碼可以適用於所有的字母、標點符號，和常用的技術符號。\n\n \
  這些編碼系統也會互相衝突。也就是說，兩種編碼可能使用相同的數位代表兩個不同的字元，或使用不同的數位代表相同的字元。\
  任何一台特定的電腦(特別是伺服器)都需要支援許多不同的編碼，但是，不論什麼時候資料通過不同的編碼或平臺之間，那些資料\
  總會有損壞的危險。
